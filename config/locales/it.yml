it:
  ice_cube:
    pieces_connector: ' / '
    not: 'non %{target}'
    not_on: 'non il %{target}'
    date:
      formats:
        default: '%B %-d, %Y'
      month_names:
      -
      - Gennaio
      - Febbraio
      - Marzo
      - Aprile
      - Maggio
      - Giugno
      - Luglio
      - Agosto
      - Settembre
      - Ottobre
      - Novembre
      - Dicembre
      day_names:
      - Domenica
      - Lunedì
      - Martedì
      - Mercoledì
      - Giovedì
      - Venerdì
      - Sabato
    times:
      other: '%{count} volte'
      one: '%{count} volta'
    until: 'fino a %{date}'
    days_of_week: '%{segments} %{day}'
    days_of_month:
      other: '%{segments} giorni del mese'
      one: '%{segments} giorno del mese'
    days_of_year:
      other: "%{segments} giorni dell'anno"
      one: "%{segments} giorno dell'anno"
    at_hours_of_the_day:
      other: alle ore %{segments} del giorno
      one: all'ora %{segments} del giorno
    on_minutes_of_hour:
      other: ai minuti %{segments} dell'ora
      one: al minuto %{segments} dell'ora
    at_seconds_of_minute:
      other: ai secondi %{segments}
      one: al secondo %{segments}
    on_seconds_of_minute:
      other: ai secondi %{segments} del minuto
      one: al secondo %{segments} del minuto
    each_second:
      one: Ogni secondo
      other: Ogni %{count} secondi
    each_minute:
      one: Ogni minuto
      other: Ogni %{count} minuti
    each_hour:
      one: Ogni ora
      other: Ogni %{count} ore
    each_day:
      one: Ogni giorno
      other: Ogni %{count} giorni
    each_week:
      one: Ogni settimana
      other: Ogni %{count} settimane
    each_month:
      one: Ogni mese
      other: Ogni %{count} mesi
    each_year:
      one: Ogni anno
      other: Ogni %{count} anni
    'di': il %{sentence}
    in: 'a %{target}'
    integer:
      negative: '%{ordinal} all'ultimo
      literal_ordinals:
        -1: ultimo
        -2: penultimo
      ordinal: '%{number}%{ordinal}'
      ordinals:
        default:
        1: primo
        2: secondo
        3: terzo
        11: undicesimo
        12: dodicesimo
        13: tredicesimo
    on_weekends: nei giorni festivi
    on_weekdays: nei giorni feriali
    days_on:
      - Domeniche
      - Lunedì
      - Martedì
      - Mercoledì
      - Giovedì
      - Venerdì
      - Sabato
    on_days: di %{days}
    array:
      last_word_connector: ', e '
      two_words_connector: ' e '
      words_connector: ', '
    string:
      format:
        day: '%{rest} %{current}'
        day_of_week: '%{rest} %{current}'
        day_of_month: '%{rest} %{current}'
        day_of_year: '%{rest} %{current}'
        hour_of_day: '%{rest} %{current}'
        minute_of_hour: '%{rest} %{current}'
        until: '%{rest} %{current}'
        count: '%{rest} %{current}'
        default: '%{rest} %{current}'
